<div class="row marketing" style="padding-bottom:0px; margin-bottom:0px;">
        <h2 class="text-heading text-center">Profil </h2>
    
        
</div> 


<div class="row marketing" style="padding-bottom:0px; margin-bottom:0px;">
        <h3 class="text-heading" style="color:#8a6d3b;">Informations </h3>
    
        
</div>
<div class ="row" id="alertprofil"></div>

<div class = "row marketing">
                      
                        <form ng-submit = "modifierProfil()">
                                <div class="form-inline">
                                  
                                         
                                        <input type="text" ng-model = "currentUser.nom" id="nomInscrit" class="form-control" placeholder="Nom"  required autofocus>
                                        <input type="text" ng-model = "currentUser.prenom" id="prenomInscrit" class="form-control" placeholder="Prenom"  required autofocus>

                    
                                </div>
                               


                               
                             <div class="form-group" style="margin-top:15px;">
               
                                <input type="email" ng-model = "currentUser.email" id="email" class="form-control" placeholder="email"  required autofocus>
                            </div>
                            <div class="form-group">
            
                                
                               
                                <input type="password" ng-model = "password" class="form-control" placeholder="Mot de passe" required autofocus>
                           </div>
                           <div class="form-group">
            
                                
                               
                                <input type="password" ng-model = "confirm_password" class="form-control" placeholder="confirmer votre mot de passe" required autofocus>
                           </div>

                         <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Modifier mon profil</button>
                        </div>

                      </form>                
         
</div>

<hr style="color:#8a6d3b;padding-bottom:0px; margin-bottom:0px;">

<div class = "row marketing" style="padding-top:0px; margin-top:0px;">
        <div class = "row marketing">

    
        <h3 class="text-heading" style="color:#8a6d3b;" >Sécurité </h3>
        </div>

        <div class ="row" id="alertmdp"></div>



        <form ng-submit = "modifiermdp()">
                <div class="form-group">              
                               
                        <input type="password" ng-model = "old_password"  class="form-control" placeholder=" Ancien Mot de passe" required autofocus>
                </div>
                <div class="form-group">      
                        <input type="password" ng-model = "new_password" class="form-control" placeholder="Nouveau mot de passe" required autofocus>
                </div>
                <div class="form-group">      
                        <input type="password" ng-model = "confirm_new_password" class="form-control" placeholder="Confirmer Nouveau mot de passe" required autofocus>
                </div>
                <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Changer mon mot de passe</button>
                </div>

        </form>     
        


</div>




<div class = "row marketing">
    <div class="text-center">
        <a style="color:red;" ng-click = "supprimerCompte()"> Supprimer mon compte</a>
    </div>
</div>
